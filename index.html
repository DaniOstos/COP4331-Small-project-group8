<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group8 SmallProject</title>

    <script src="/js/login.js"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" /></head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="/images/phone_logo.png" alt="logo">
                <h2>Contacts Hub</h2>
            </div>

            <div class="login-card-header">
                <h3>Login In</h3>
                <p>Welcome! Or Welcome Back!</p>
            </div>

            <form class="login-card-form">
                 <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" id="loginName" placeholder="Enter Username" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" id="loginPassword" placeholder="Enter Password" required>
                </div>

                <span id="loginResult"></span>
                <div class="login-card-footer">
                    Forgot Password? <a href="https://www.youtube.com">Click Here</a>
                </div>
                <button type="button" id="loginBtn" onclick="doLogin();">Login In</button>
            </form>

            <div class="login-card-footer">
                Don't have an account? <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>

</body>
</html>
