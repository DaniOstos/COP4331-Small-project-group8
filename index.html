<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group8 SmallProject</title>

    <script src="js/login.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="images/phone_logo.png" alt="logo">
                <h2>Contacts Hub</h2>
            </div>

            <div class="login-card-header">
                <h3>Sign in</h3>
            </div>

            <div class="social-container">
				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fa fa-facebook"></i></a>
				<a href="https://www.google.com/" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

            <form class="login-card-form">
                 <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" id="loginName" placeholder="Enter Username" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" id="loginPassword" placeholder="Enter Password" required>
                </div>

                <span id="loginResult"></span>
                <div class="login-card-footer">
                    Forgot Password? <a href="https://www.youtube.com">Click Here</a>
                </div>
                <button type="button" id="loginBtn" onclick="doLogin();">Sign in</button>
            </form>

            <div class="login-card-footer">
                Don't have an account? <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>

</body>
</html>
